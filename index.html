<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/style.css">
  <title>Sujeitogram</title>
</head>

<body>

  <main>
    <div class="container">
      <section class="left-section">
        <img src="./src/images/instagram.png"
          alt="Icon de imagem.">
      </section>


      <section class="right-section">
        <div class="logo">
          <h1>Sujeitogram</h1>
        </div>

        <div class="form_container">
          <form action="" class="form">
            <input type="text" placeholder="Telefone, nome de usuário ou email" id="username">
            <input type="password" placeholder="Senha">

            <Button>Entrar</Button>

          </form>
          <span>Ou</span>

          <div class="entrar_facebook">
            <img src="./src/images/facebook_icon.svg" alt="Icon do facebook">
            <span>Entrar com facebook</span>
          </div>

          <div class="esqueceu_senha">
            <a href="#">Esqueceu a senha?</a>
          </div>



          <div class="tem_conta">
            <p>Não tem uma conta? <a href="#">Cadastra-se</a></p>
          </div>
        </div>
      </section>
    </div>

  </main>

  <footer>
    <div class="container">
      <div class="links">
        <a href="#">Meta</a>
        <a href="#">Sobre</a>
        <a href="#">Blog</a>
        <a href="#">Ajuda</a>
        <a href="#">API</a>
        <a href="#">Privacidade</a>
        <a href="#">Termos</a>
        <a href="#">Localizações</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Meta AI</a>
        <a href="#">Threads</a>
        <a href="#">Upload de contatos e não usuários</a>
        <a href="#">Meta Verified</a>
      </div>

      <div class="bottomFooter">
        <div class="select">
          <p>Português (Brasil)</p>
          <img src="./src/images/chevron_down.svg" alt="Icone de seta para baixo.">
        </div>
        <div class="copy_section">
          <img src="./src/images/copyright.svg" alt="Icon de copyright">
          <p>2025 Instagram from Tatyane Gonçalves</p>
        </div>
      </div>
    </div>
  </footer>

</body>

</html>
